<style>
.social-section {
  position: fixed;
  bottom: 40px;
  right: 20px;
  z-index: 999;
  pointer-events: auto;
}

.social-section img {
  height: 100px;
  animation: floatInsta 3s ease-in-out infinite;
  transition: transform 0.3s ease;
}

.social-section img:hover {
  transform: scale(1.2) rotate(10deg);
}

@keyframes floatInsta {
  0%, 100% { transform: translateY(0); }
  40% { transform: translateY(-8px); }
}
</style>

<div class="social-section">
  <a href="https://www.instagram.com/vivek.kr1806" target="_blank">
    <img src="../frontend/assets/images/Insta.png" alt="Instagram">
  </a>
</div>
