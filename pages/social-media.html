<style>
.social-section {
  text-align: right;
}

.social-section img {
  height: 50px;                  /* Icon size */
  position: fixed;               /* Fix screen par rakhne ke liye */
  bottom: 100px;                 /* Footer ke upar distance */
  right: 20px;                   /* Right corner se distance */
  z-index: 9999;                 /* Footer ke upar lane ke liye */
  animation: floatInsta 3s ease-in-out infinite;
  transition: transform 0.3s ease;
}

.social-section img:hover {
  transform: scale(1.2) rotate(10deg);
}

@keyframes floatInsta {
  0%, 100% { transform: translateY(0); }
  40% { transform: translateY(-8px); }
}
</style>
