<footer>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    footer {
      background-color: #111;
      color: gray;
      padding: 10px 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20%;
    }

    .footer-column {
      flex: 1;
      margin: 10px;
    }

    .footer-column h3 {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .footer-column a {
      display: block;
      color: gray;
      text-decoration: none;
      margin: 6px 0;
      font-size: 15px;
      transition: color 0.3s;
    }

    .footer-column a:hover {
      color: #fff;
    }

    /* Social Icon container */
    .social-section {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .social-section img {
      height: 35px;
      animation: floatInsta 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .social-section img:hover {
      transform: scale(1.2) rotate(10deg);
    }

    @keyframes floatInsta {
      0%,100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
    }

    .footer-bottom {
      text-align: center;
      width: 100%;
      margin-top: 20px;
      border-top: 1px solid #333;
      padding-top: 10px;
      color: gray;
      font-size: 14px;
    }



/* 420px tak ke screens ke liye */
@media screen and (max-width: 420px) {
  .footer-column h3 {
    font-size: 15px;
  }
}


@media screen and (max-width: 420px) {
  .footer-column a {
    font-size: 13px;
  }
}


/* 380px tak ke screens ke liye */
@media screen and (max-width: 370px) {
  .footer-column h3 {
    font-size: 13px;
  }
}


/* 380px tak ke screens ke liye */
@media screen and (max-width: 370px) {
  .footer-column a {
    font-size: 11px;
  }
}
