<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat - App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<header class="chat-header">
  <div class="left-section">
    <img src="./assets/images/logo.png" alt="VChat Logo" class="logo" />
    <div class="mobile-users-toggle" id="toggleUsers">&#9776;</div>
  </div>
  <div class="center-section">
    <div class="user-info" id="chatTitle"></div>
  </div>
  <div class="right-section">
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="users-overlay" id="usersOverlay"></div>

<div class="chat-container">
  <main class="chat-main">
    <!-- Users panel -->
    <aside class="users-panel" id="usersPanel">
      <div class="panel-header">
        <span>Users</span>
        <button id="closeUsersPanel">&times;</button>
      </div>
      <ul id="usersList"></ul>
    </aside>

    <!-- Chat panel -->
    <section class="chat-panel">
      <div id="messages" class="messages"></div>
      <form id="messageForm" class="message-form">
        <input id="messageInput" autocomplete="off" placeholder="Type a message" />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</div>

<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script src="./js/chat.js"></script>
</body>
</html>
